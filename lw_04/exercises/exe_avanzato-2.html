<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="exe_avanzato-2.css"> 
  </head>
  <body> 
    <!-- <h1>
      Realizzare una piccola calcolatrice utilizzando gli operatori matematici.
    </h1> -->
    
     <div class="container">

      <div id="display"><span class="disp">0</span></div>
    
       <div id="addizione" class="operator"><span>+</span></div>
      <div id="sottrazione" class="operator"><span>-</span></div>
      <div id="moltiplicazione" class="operator"><span>&times</span></div>
      <div id="divisione" class="operator"><span>&divide</span></div>
        
      <div id="seven" class="number">7</div>
      <div id="eight" class="number">8</div>
      <div id="nine" class="number">9</div>

      <div id="four" class="number">4</div>
      <div id="five" class="number">5</div>
      <div id="six" class="number">6</div>

      <div id="one" class="number">1</div>
      <div id="two" class="number">2</div>
      <div id="three" class="number">3</div>

      <div id="zero" class="number">0</div>
      <div id="dot" class="symbol">.</div>
      <div id="ac" class="cancel">AC</div>

      <div id="equal" class="symbol-equal">=</div>


    </div>
  </body>
</html>
